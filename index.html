<head>
	<title>Map-Mania v1</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="UTF-8">
	<script src="map-mania.js"></script>
	<link rel="stylesheet" href="map-mania.css">
</head>
<body onload="showModal()">
	<!--Creates the map and uses the api key to retrieve the map-->
	<div id="map"></div>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz1a4hOSmTLQneqeEbhkgDWnWr_U1juHU&callback=initMap"></script>

	<!--Creates the getting started popup when you enter the game-->
	<div id="myModal" class="modal">
		<div class="modal-content">
			<header class="modal-header">
				<h2 class="modal-header-text">Instructions</h2>
				<!--Closes the instructions when the user clicks on the x-->
				<span onclick="document.getElementById('myModal').style.display='none'" class="close">&times;</span>
			</header>
			<p class="modal-text">Some text...</p>
		</div>
	</div>
</body>
</html>
